<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>


<div class="modal-body">
    <div class="form-group">
        <div class="col-sm-12 p0" style="margin-bottom:0px;">
            <textarea style="width:100%;overflow-x:hidden;line-height:18px;border:1px solid #e2e3e6;padding:5px;resize:none;" ng-model="data.text"
                readonly placeholder="请输入播放文字..." name="" id="" rows="8"></textarea>
        </div>
    </div>

    <div class="modalDetail">
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">字体</label>
            <div class="col-sm-10  txGrey">
                {{data.font}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">字体大小</label>
            <div class="col-sm-10 txtGrey">
                {{data.fontSize + 'px'}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">字体颜色</label>
            <div class="col-sm-10 txtGrey">
                {{data.fontColor}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">动画效果</label>
            <div class="col-sm-10 txtGrey">
                {{data.displayStyle}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">显示速度</label>
            <div class="col-sm-10 txtGrey">
                {{data.speed + 's'}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">停留时间</label>
            <div class="col-sm-10 txtGrey">
                {{data.stay + 's'}}
            </div>
        </div>
    </div>
</div>
