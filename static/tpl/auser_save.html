<div class="modal-header" me-include="/static/tpl/modal_header.html"></div>

<div class="modal-body">
    <form name="modalForm" novalidate>

        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-9">
                <input type="text" required ng-pattern="/^[1][3,4,5,7,8][0-9]{9}$/" class="form-control" placeholder="请输入安装人员的手机号" name="phone"
                    ng-model="data.phone" />
                <div class="help-block" ng-messages="modalForm.phone.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入手机号</p>
                    <p ng-message="pattern">请输入正确手机号</p>
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-9">
                <input type="text" placeholder="真实姓名" required ng-pattern="/([A-Za-z0-9]{4,20})|([\u4e00-\u9fa5]{2,10})|([\u4e00-\u9fa5][\w\W]{2})/"
                    class="form-control" name="name" ng-model="data.name" />
                <div class="help-block" ng-messages="modalForm.name.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入真实姓名</p>
                    <p ng-message="pattern">请输入4-40个字符</p>
                </div>
            </div>
        </div>
        <div ng-if="data.id == ''" class="form-group clearfix">
            <label class="col-sm-3 control-label">登录密码</label>
            <div class="col-sm-9">
                <input type="text" placeholder="6-20个字母数字组合" ng-pattern="/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/" required class="form-control"
                    name="password" ng-model="data.password" />
                <div class="help-block" ng-messages="modalForm.password.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入密码</p>
                    <p ng-message="pattern">请输入6-20个字母数字组合</p>
                </div>
            </div>
        </div>
        <div class="form-group clearfix" ng-show="data.role != 1">
            <label class="col-sm-3 control-label">所属组织机构</label>
            <div class="col-sm-9">
                <div class="groupSelectForm">
                    <new-group-leaf-select initid="{{data.oid}}"></new-group-leaf-select>
                </div>
            </div>
        </div>
    </form>



</div>
<div class="modal-footer" me-include="/static/tpl/modal_footer.html"></div>
