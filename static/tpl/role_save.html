<div class="modal-header" me-include="/static/tpl/modal_header.html">
</div>
<div class="modal-body">
    <form name="modalForm" novalidate>

        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 control-label">角色名称</label>
            <div class="col-sm-9">
                <input type="text" required class="form-control" name="name" ng-model="data.name" />
                <div class="help-block" ng-messages="modalForm.name.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入角色名称</p>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 control-label">角色说明</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="remark" ng-model="data.remark" />

            </div>
        </div>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                <button style="width:100%;" class="btn btn-primary" ng-click="checkPerms(data,0)">选择权限</button>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer" me-include="/static/tpl/modal_footer.html"></div>
