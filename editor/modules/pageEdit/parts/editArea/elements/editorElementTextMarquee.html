<div ng-switch="data.ver" class="editor-element-full">
    <div ng-switch-when="1" class="editor-element-full editor-element-table"
         style="overflow: visible;"
         ng-style="{
            'animation':data.isScroll?outerAnimationStyle:''
         }">
        <div style="white-space: nowrap;"
             ng-style="{'text-align':data.isScroll?'':data.horizontalAlign,'vertical-align':data.verticalAlign,'font-size':data.size/10+'em'}">
            <span style="display: inline-block;white-space: pre;"
                  ng-style="{
                      'font-family':(data.font|editorFontFamilyFilter),
                      'color':'rgb('+data.color.r+','+data.color.g+','+data.color.b+')',
                      'animation':data.isScroll?innerAnimationStyle:''
                  }">{{data.value}}</span>
        </div>
    </div>
</div>
