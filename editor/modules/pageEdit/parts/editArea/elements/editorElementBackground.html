<div ng-switch="backGround.ver" class="editor-element-background"
     ng-style="{
        'opacity':backGround.opacity/100,
        'border-radius':border?border.radius/10+'em':'0'
     }">
    <div ng-switch-when="1" class="editor-element-full"
         ng-show="backGround.type===1"
         ng-style="{'background':'rgb('+backGround.color.r+','+backGround.color.g+','+backGround.color.b+')'}">
    </div>
    <div ng-switch-when="1" class="editor-element-full"
         ng-show="backGround.type===2"
         ng-style="{'background':backGround.image? (backGround.image.url|editorOSSImageUrlResizeFilter:800|editorFullBackgroundFilter) :''}">
    </div>
</div>
