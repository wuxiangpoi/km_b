<div class="editor-element-dragger"
     style="width: 100%;height: 100%;"
     ng-style="{'font-size':fontSize +'px'}">
    <span class="dragger-dot" style="left: 0;top: 0;cursor: nw-resize;"></span>
    <span class="dragger-dot" style="left: 50%;top: 0;cursor: n-resize"></span>
    <span class="dragger-dot" style="left: 100%;top: 0;cursor: ne-resize;"></span>
    <span class="dragger-dot" style="left: 0;top: 50%;cursor: w-resize;"></span>
    <span class="dragger-dot" style="left: 100%;top: 50%;cursor: e-resize;"></span>
    <span class="dragger-dot" style="left: 0;top: 100%;cursor: sw-resize;"></span>
    <span class="dragger-dot" style="left: 50%;top: 100%;cursor: s-resize;"></span>
    <span class="dragger-dot" style="left: 100%;top: 100%;cursor: se-resize;"></span>
    <button class="dragger-close iconfont icon-guanbi"></button>
</div>
