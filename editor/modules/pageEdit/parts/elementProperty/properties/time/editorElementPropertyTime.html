<div class="editor-element-properties">

    <div class="editor-form-version">

        <section class="editor-form-section">
            <label class="editor-form-label">格式</label>
            <editor-control-time-formatter
                    formatter="data.formatter"
                    on-change="formatterChange(newVal, oldVal)">
            </editor-control-time-formatter>
        </section>

        <!--<section class="editor-form-section">-->
        <!--<label class="editor-form-label">字体</label>-->
        <!--<editor-control-font-->
        <!--font="data.font"-->
        <!--on-change="fontChange(newVal, oldVal)">-->
        <!--</editor-control-font>-->
        <!--</section>-->

        <section class="editor-form-section">
            <label class="editor-form-label">颜色</label>
            <editor-control-rgb-color
                    rgb-color="data.color"
                    on-change="colorChange(newVal, oldVal)">
            </editor-control-rgb-color>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">背景<br/>颜色</label>
            <div style="display: inline-block;width: 150px;">
                <editor-control-simple-background
                        back-ground="backGround"
                        on-color-change="backGroundColorChange(newVal, oldVal)"
                        on-type-change="backGroundTypeChange(newVal, oldVal)">
                </editor-control-simple-background>
            </div>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">大小</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="10"
                    max-val="50"
                    on-change="sizeChange(newVal, oldVal)"
                    val="data.size">
            </editor-control-range>
            <span class="editor-form-span">{{data.size}}</span>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">水平<br/>对齐</label>
            <editor-control-align-horizontal
                    align="data.horizontalAlign"
                    on-change="horizontalAlignChange(newVal, oldVal)">
            </editor-control-align-horizontal>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">垂直<br/>对齐</label>
            <editor-control-align-vertical
                    align="data.verticalAlign"
                    on-change="verticalAlignChange(newVal, oldVal)">
            </editor-control-align-vertical>
        </section>

    </div>

</div>
