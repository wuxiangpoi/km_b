<div class="editor-element-properties">

    <div class="editor-form-version">

        <section class="editor-form-section editor-form-section-input">
            <editor-control-text-area
                    class="editor-form-txtArea-input"
                    rows="5"
                    placeholder="请在这里输入内容"
                    value="data.value"
                    on-change="valueChange(newVal, oldVal)">
            </editor-control-text-area>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">字体</label>
            <editor-control-font
                    font="data.font"
                    on-change="fontChange(newVal, oldVal)">
            </editor-control-font>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">颜色</label>
            <editor-control-rgb-color
                    rgb-color="data.color"
                    on-change="colorChange(newVal, oldVal)">
            </editor-control-rgb-color>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">大小</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="10"
                    max-val="50"
                    on-change="sizeChange(newVal, oldVal)"
                    val="data.size">
            </editor-control-range>
            <span class="editor-form-span">{{data.size}}</span>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">垂直<br/>对齐</label>
            <editor-control-align-vertical
                    align="data.verticalAlign"
                    on-change="verticalAlignChange(newVal, oldVal)">
            </editor-control-align-vertical>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">方向</label>
            <editor-control-direction-horizontal
                    direction="data.isLeft"
                    on-change="isLeftChange(newVal, oldVal)">
            </editor-control-direction-horizontal>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">速度</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="5"
                    max-val="50"
                    on-change="speedChange(newVal, oldVal)"
                    val="data.speed">
            </editor-control-range>
            <span class="editor-form-span">{{data.speed}}</span>
        </section>

    </div>

</div>
