<div class="editor-element-properties"
     ng-switch="border.ver">

    <div class="editor-form-version"
         ng-switch-when="1">

        <section class="editor-form-section">
            <label class="editor-form-label">样式</label>
            <editor-control-border-style
                    border-style="border.style"
                    on-change="styleChange(newVal, oldVal)">
            </editor-control-border-style>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">颜色</label>
            <editor-control-rgb-color
                    rgb-color="border.color"
                    on-change="colorChange(newVal, oldVal)">
            </editor-control-rgb-color>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">宽度</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="0"
                    max-val="20"
                    on-change="widthChange(newVal, oldVal)"
                    val="border.width">
            </editor-control-range>
            <span class="editor-form-span">{{border.width}}</span>
        </section>

        <!--<section class="editor-form-section">-->
        <!--<label class="editor-form-label">内边距</label>-->
        <!--<editor-control-range-->
        <!--class="editor-form-range"-->
        <!--min-val="0"-->
        <!--max-val="20"-->
        <!--on-change="paddingChange(newVal, oldVal)"-->
        <!--val="border.padding">-->
        <!--</editor-control-range>-->
        <!--<span class="editor-form-span">{{border.padding}}</span>-->
        <!--</section>-->

        <section class="editor-form-section">
            <label class="editor-form-label">圆角</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="0"
                    max-val="50"
                    on-change="radiusChange(newVal, oldVal)"
                    val="border.radius">
            </editor-control-range>
            <span class="editor-form-span">{{border.radius}}</span>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">不透明</label>
            <editor-control-range
                    class="editor-form-range"
                    min-val="0"
                    max-val="100"
                    on-change="opacityChange(newVal, oldVal)"
                    val="border.opacity">
            </editor-control-range>
            <span class="editor-form-span">{{border.opacity}}%</span>
        </section>

    </div>

</div>
