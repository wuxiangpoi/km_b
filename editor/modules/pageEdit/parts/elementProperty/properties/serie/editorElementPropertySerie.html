<div class="editor-element-properties">

    <div class="editor-form-version">

        <section class="editor-form-section" style="text-align: center;">
            <div style="width:160px;height:160px;margin:0 auto;background-color:#f6f7fa;">
                <editor-control-multiple-video-viewer
                        videos="data.videos">
                </editor-control-multiple-video-viewer>
            </div>
            <button class="editor-form-button"
                    ng-click="showDialogForSelectMultipleVideo()">选择/更换视频
            </button>
        </section>

        <section class="editor-form-section">
            <label class="editor-form-label">声音<br/>开关</label>
            <editor-control-switcher
                    is-off="data.isMuted"
                    on-change="mutedChange(newVal,oldVal)">
            </editor-control-switcher>
        </section>

    </div>

</div>
