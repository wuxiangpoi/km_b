<div class="editor-page-view-camera"
     ng-switch="data.ver">

    <div class="version"
         ng-switch-when="1">

        <video id="{{videoID}}" class="stream-video video-js vjs-default-skin" controls>
            <source ng-src="{{data.url|editorHlsUrlFilter|editorTrustAsResourceUrl}}"
                    type="application/x-mpegURL">
        </video>

    </div>

</div>
