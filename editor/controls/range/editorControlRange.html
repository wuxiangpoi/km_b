<input class="editor-control-range" type="range" min="{{minVal}}" max="{{maxVal}}"
       ng-style="{
                     '-webkit-background-size':(val-minVal)*100/(maxVal-minVal) +'% 100%',
                     '-moz-background-size':(val-minVal)*100/(maxVal-minVal) +'% 100%',
                     '-ms-background-size':(val-minVal)*100/(maxVal-minVal) +'% 100%',
                     '-o-background-size':(val-minVal)*100/(maxVal-minVal) +'% 100%',
                     'background-size':(val-minVal)*100/(maxVal-minVal) +'% 100%'
                 }">
