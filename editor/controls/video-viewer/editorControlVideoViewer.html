<div class="editor-control-videoViewer">
    <video preload="auto" autoplay></video>
    <div class="video-mask">
        <button ng-hide="isLoaded" ng-click="loadVideo()">播放</button>
        <button ng-if="isLoaded" ng-hide="isPlaying" ng-click="playVideo()">播放</button>
        <button ng-if="isLoaded" ng-show="isPlaying" ng-click="pauseVideo()">暂停</button>
    </div>
</div>
