<div class="page-wrap animated fadeInRight">
	<div class="level2 clearfix">
		<button ng-if="perms(722)" type="button" ng-click="save()" class="btn btn-primary">
			<i class="iconfont icon-tianjia-"></i>
			添加节目
		</button>

		<div class="fr">
			<div class="input-group serchWrap">
				<input type="text" class="form-control" ng-model="sp.search" ng-keyup="myKeyup($event,initPage)" placeholder="节目名称">
				<span class="input-group-btn" ng-click="initPage()">
					<button type="button" class="btn btn-primary">
						查询
					</button>
				</span>
			</div>
		</div>

	</div>
	<div class="content-wrap">

		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>节目名称</th>
						<th>创建时间</th>
						<th>节目概况</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" bindonce>
						<td class="ellipsisTd" bo-text="row.name"></td>
						<td class="createTimeTd" bo-text="row.createTime | formateTime"></td>
						<td bo-title="row.text" bo-text="row.text"></td>
						<td>
							<div>
								<button bo-if="perms(722)" class="btn tableBtn" ng-click="save(row)">编辑</button>
								<button bo-if="perms(724)" class="btn tableBtn" ng-click="sendDown(row)">节目下发</button>
								<button bo-if="perms(723)" class="btn tableBtn" ng-click="del(row,$index)">删除</button>
							</div>
						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
