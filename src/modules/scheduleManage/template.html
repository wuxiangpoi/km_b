<div class="page-wrap animated fadeInRight">
	<div class="level2">
		<button ng-if="perms(442)" type="button" ui-sref="dashboard.scheduleCreate" class="btn btn-primary">
			<i class="iconfont icon-tianjia-"></i>
			添加排期
		</button>

		<div class="fr">
			<div class="input-group serchWrap">
				<input type="text" class="form-control" ng-model="sp.search" ng-keyup="myKeyup($event,initPage)" placeholder="排期名称">
				<span class="input-group-btn" ng-click="initPage()">
					<button type="button" class="btn btn-primary">
						查询
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="content-wrap">

		<div class="table-wrapper">
			<div class="clearfix tableHeader">
				<div class="selectWrap fl">
					<km-select options="scheduleStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
				</div>
			</div>
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>排期名称</th>
						<th>创建账号</th>
						<th>创建时间</th>
						<th>发布终端数</th>
						<th>审核状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td class="tdClick ellipsisTd" ng-click="showSchedule(row)">
							{{row.name}}
						</td>
						<td>
							{{row.creator}}
						</td>

						<td class="createTimeTd">
							{{row.createTime | formateTime}}
						</td>
						<td>
							<div class="tdClick" ng-click="sendCommandStopProgram(row)">
								{{row.playTers}}
							</div>
						</td>
						<td>
							<div class="txtGrey" ng-if="row.status == 0">{{row.status | scheduleStatusTxt}}</div>
							<div ng-if="row.status == 1 || row.status == 2">{{row.status | scheduleStatusTxt}}</div>
							<div class="txtRed" ng-if="row.status == 4">{{row.status | scheduleStatusTxt}}</div>
						</td>
						<td>
							<button ng-if="[0,4].indexOf(row.status) != -1 && perms(444)" class="btn tableBtn" ng-click="submitCheck(row)">提交审核
							</button>
							<button ng-if="[0,4].indexOf(row.status) != -1 && perms(442)" class="btn tableBtn" ng-click="edit(row)">修改
							</button>
							<button ng-if="row.status == 1 && perms(445)" class="btn tableBtn" ng-click="sendDown(row)">发布
							</button>
							<button ng-if="row.status == 1 && perms(442)" class="btn tableBtn" ng-click="saveAs(row,tableState.pagination.start)">另存为
							</button>
							<button ng-if="[0,4].indexOf(row.status) != -1 && perms(443)" class="btn tableBtn" ng-click="del(row)">删除
							</button>
						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
