<div class="page-wrap animated fadeInRight">
	<div class="content-wrap">

		<div class="table-wrapper">
			<div class="clearfix tableHeader">
				<div class="fr">
					<div class="input-group serchWrap">
						<input type="text" class="form-control" ng-model="sp.search" ng-keyup="myKeyup($event,initPage)" placeholder="排期名称">
						<span class="input-group-btn" ng-click="initPage()">
							<button type="button" class="btn btn-primary">
								查询
							</button>
						</span>
					</div>
				</div>
			</div>
			<table style="min-width: 810px;" class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>排期名称</th>
						<th>创建账号</th>
						<th>创建时间</th>
						<th>审核状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td class="tdClick ellipsisTd" title="{{row.name}}" ng-click="showSchedule(row,2)">
							{{row.name}}
						</td>
						<td>
							{{row.creator}}
						</td>

						<td class="createTimeTd">
							{{row.createTime | formateTime}}
						</td>
						<td>
							<div class="txtGrey" ng-if="row.status == 0">{{row.status | scheduleStatusTxt}}</div>
							<div ng-if="row.status == 1 || row.status == 2">{{row.status | scheduleStatusTxt}}</div>
							<div class="txtRed" ng-if="row.status == 4">{{row.status | scheduleStatusTxt}}</div>
						</td>
						<td>
							<button ng-if="perms(54)" class="btn tableBtn" ng-click="showSchedule(row,1)">审核
							</button>

						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
