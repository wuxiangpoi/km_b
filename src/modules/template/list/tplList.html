<div class="page-wrap animated fadeInRight">
    <div class="level2 clearfix">
        <div ng-if="perms(822)">
            <button type="button" ui-sref="dashboard.templateAdd" class="btn btn-primary addRole">
                <i class="iconfont icon-tianjia-"></i>
                新建模板
            </button>
        </div>
    </div>
    <div class="content-wrap">
            <div class="clearfix">
                    <div class="selectWrap clearfix">
                        <km-select options="tempResolution" selected="sp.resolution" val="val" name="name" change="initPage"></km-select>
                        <km-select options="publicStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
                    </div>
                </div>
        <div class="tempWrap">
            <ul class="clearfix">
                <li class="tempItem" ng-repeat="template in displayed">
                    <div class="imgWrap">
                            <editor-page-thumb
                            pixel-horizontal="template.pixelHorizontal"
                            pixel-vertical="template.pixelVertical"
                            size="180"
                            program-size="180"
                            page="template.page">
                    </editor-page-thumb>
                    </div>
                    <div class="tempItemMid">
                        <div class="clearfix">
                                <span ng-click="templatePreview(template)" class="fl">
                                        <i class="icon iconfont icon-bofang"></i>
                                    </span>
                                    <span ng-if="perms(822)" ng-click="deleteTemplate(template)" class="fr">
                                        <i class="icon iconfont icon-shanchu"></i>
                                    </span>
                                    <span ng-if="perms(823)" ui-sref="dashboard.templateEdit({id:template.id})" class="fr">
                                        <i class="icon iconfont icon-bianji"></i>
                                    </span>
                        </div>
                        <div class="clearfix">
                                <p>{{template.name}}</p>
                                <p class="txtGrey">{{template.pixelHorizontal + '*' + template.pixelVertical}}</p>
                        </div>
                    </div>
                    <div class="tempItemFot clearfix">
                        <span class="fl txtGrey">
                            <i class="iconfont icon-xiazai"></i>
                                {{template.hot}}
                        </span>
                        <span class="fr" ng-if="template.status == 0">
                            <button style="margin-top: 2px;" ng-if="perms(824)" ng-click="public(template)" class="btn btn-primary tableBtn btnGreen btn-sm">发布</button>
                        </span>
                        <span class="fr txtGrey" ng-if="template.status == 1">
                            已发布
                        </span>
                    </div>
                </li>

            </ul>
        </div>
        <table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
            <tbody me-include html="{{tbodyTpl}}"></tbody>
            <tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
        </table>

    </div>
</div>
