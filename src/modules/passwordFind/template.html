<div class="login_main_others animated fadeInRight" style="padding-top:90px;">
		<div me-include="/static/tpl/nav_noLogin.html"></div>
		<div class="row-fluid">
				<div class="title clearfix" style="margin-bottom: 20px;">
					<h4 class="fl" style="font-weight:bold;margin:0;">找回密码</h4>
					<span class="fl" style="color:#f39800;">（仅支持找回超级管理员账号密码，其它账号密码请联系超级管理员修改）</span>
				</div>
				<div class="psd-find-content">
					<div class="for-liucheng">
		
						<div class="liutextbox clearfix">
							<div class="liutext" ng-class="{'for-cur': step == 1}">
								<em>1</em>
								<br>
								<span>验证身份</span>
							</div>
							<div class="liutext" ng-class="{'for-cur': step == 2}">
								<em>2</em>
								<br>
								<span>设置新密码</span>
							</div>
							<div class="liutext" ng-class="{'for-cur': step == 3}">
								<em>3</em>
								<br>
								<span>完成</span>
							</div>
						</div>
						<div class="liuLine">
							<div class="{{'line' + ' lineStep' + step}}"></div>
							<div class="{{'point' + ' point' + step}}"></div>
						</div>
					</div>
					<div class="find-form">
						<div class="row" ng-show="step == 1">
							<form id="mailForm" name="mailForm" novalidate>
								<label class="col-sm-12">关联邮箱</label>
								<div class="col-sm-12">
									<input type="text" required ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/" class="form-control" name="email"
										ng-model="data.email" />
									<div class="help-block" ng-messages="mailForm.email.$error" ng-if="isShowMessage">
										<p ng-message="required">请输入邮箱</p>
										<p ng-message="pattern">请输入正确邮箱</p>
									</div>
								</div>
								<label class="col-sm-12">验证码</label>
								<div class="col-sm-12">
									<div class="col-sm-8 p0">
										<input type="text" required class="form-control" name="yanz" ng-model="data.yanz" />
									</div>
									<div class="col-sm-4 pdr0">
										<a ng-click="sendYz()" class="getYz" ng-class="{'disabled': isSend}">{{isSend?countdown + 's':'获取验证码'}}</a>
									</div>
									<div class="help-block" ng-messages="mailForm.yanz.$error" ng-if="isShowMessage">
										<p ng-message="required">请输入验证码</p>
									</div>
								</div>
							</form>
		
						</div>
						<div class="row" ng-show="step == 2">
							<form id="psd_form" name="psd_form" novalidate>
								<label class="col-sm-12">新密码</label>
								<div class="col-sm-12">
									<input type="password" placeholder="6-16位，数字、字母组合" class="form-control" name="newPassword1" ng-pattern="/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/"
										required ng-model="data.newPassword1" />
									<div class="help-block" ng-messages="psd_form.newPassword1.$error" ng-if="isShowMessage">
										<p ng-message="required">请输入密码</p>
										<p ng-message="required">6-16位，数字、字母组合</p>                            </div>
								</div>
								<label class="col-sm-12">确认密码</label>
								<div class="col-sm-12">
									<input type="password" class="form-control" name="newPassword" ng-model="data.newPassword" />
									<div class="help-block" ng-if="isShowMessage && data.newPassword1 != '' && data.newPassword1 != data.newPassword">
										<p>两次输入密码不一致</p>
									</div>
								</div>
							</form>
		
						</div>
						<div class="row" ng-if="step == 3">
							<div class='sueecss-info'>
								<i class="fa fa-check-circle"></i>
								<p>重置成功，请牢记新的登陆密码！</p>
								<p>
									<a ui-sref="login" class="backLogin">重新登录</a>
								</p>
							</div>
						</div>
						<div class="col-sm-12">
							<a ng-if="step < 3" class="nextStep" ng-click="nextStep()">{{step == 2?'确定':'下一步'}}</a>
						</div>
					</div>
				</div>
		
		
			</div>
</div>
