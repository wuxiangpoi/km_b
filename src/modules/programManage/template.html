<div class="page-wrap animated fadeInRight" style="min-width: 710px;">
	<div class="level2">
		<button ng-if="perms(432)" type="button" ui-sref="dashboard.programAdd" class="btn btn-primary">
			<i class="iconfont icon-tianjia-"></i>
			制作节目
		</button>
		<button ng-if="perms(439)" type="button" ng-click="ids.length != 0?setGroup():''" ng-class="{'disabled-sham': ids.length == 0}"
		    data-trigger="hover" bs-enabled="ids.length == 0" data-placement="bottom" data-type="success" data-title="{{'请先选择节目'}}"
		    bs-tooltip class="btn btn-primary warning">
			设置所属机构
		</button>
		<button ng-if="perms(437)" type="button" ng-click="addGroup()" class="btn btn-primary warning">
			添加分组
		</button>
		<button ng-if="perms(438)" type="button" ng-click="ids.length != 0?setLeaf():''" ng-class="{'disabled-sham': ids.length == 0}"
		    data-trigger="hover" bs-enabled="ids.length == 0" data-placement="bottom" data-type="success" data-title="{{'请先选择节目'}}"
		    bs-tooltip class="btn btn-primary warning">
			设置分组
		</button>
		<button ng-if="perms(438)" type="button" ng-click="ids.length != 0?cancelLeaf():''" ng-class="{'disabled-sham': ids.length == 0}"
		    data-trigger="hover" bs-enabled="ids.length == 0" data-placement="bottom" data-type="success" data-title="{{'请先选择节目'}}"
		    bs-tooltip class="btn btn-primary warning">
			取消分组
		</button>
		<div class="fr">
			<div class="input-group serchWrap">
				<input type="text" class="form-control" ng-model="sp.search" ng-keyup="myKeyup($event,initPage)" placeholder="节目名称">
				<span class="input-group-btn" ng-click="initPage()">
					<button type="button" class="btn btn-primary">
						查询
					</button>
				</span>
			</div>
		</div>

	</div>
	<div class="content-wrap">

		<div class="table-wrapper">
			<div class="tableHeader clearfix">
				<div class="panel panel-default clearfix">
					<div class="panelRow clearfix">
						<div class="panel-left">组织机构</div>
						<div class="panel-right">
							<new-group-leaf-select></new-group-leaf-select>
						</div>
					</div>
					<div class="panelRow clearfix">
						<div class="panel-left">节目筛选</div>
						<div class="panel-right">
							<div class="panelSelectWrap">
								<km-select options="rootProgramReslotions" selected="sp.resolution" val="val" name="name" change="initPage"></km-select>
								<km-select options="hasTerminalOptions" selected="sp.hasTerminal" val="val" name="name" change="initPage"></km-select>
								<km-select options="rootCheckStatusProgram" selected="sp.status" val="val" name="name" change="initPage"></km-select>
							</div>
						</div>
					</div>
					<div class="panelRow clearfix last">
						<div class="panel-left">节目分组</div>
						<div class="panel-right">
							<span class="leafGroup" ng-class="{'current': sp.gid == ''}" ng-click="chooseLeaf('',$event)">全部分组</span>
							<span class="leafGroup" ng-class="{'current': sp.gid == leaf.id}" ng-repeat="leaf in leafes">
								<span class="leafName" ng-click="chooseLeaf(leaf.id,$event)">{{leaf.name}}</span>
								<span class="leafEdit">
									<input class="form-control" type="text" ng-model="leaf.name">
								</span>
								<i ng-if="perms(212)" ng-click="editLeaf(leaf,$event)" class="iconfont icon-bianji"></i>
								<i ng-if="perms(212)" ng-click="delLeaf(leaf)" class="iconfont icon-shanchu"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th class="checkTd">
							<input ng-checked="ids.length == displayed.length && displayed.length != 0" ng-click="checkAll($event)" type="checkbox">
						</th>
						<th>节目名称</th>
						<th>节目大小</th>
						<th>审核状态</th>
						<th>创建时间</th>
						<th>播放终端数</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td class="checkTd">
							<input ng-click="checkThis(row,$event)" ng-checked="ids.indexOf(row.id) != -1" type="checkbox">
						</td>
						<td class="tdClick ellipsisTd" title="{{row.name}}" ng-click="showProgram(row)">
							{{row.name}}
						</td>
						<td>{{row.size | dmbdResourceSizeFilter}}</td>
						<td>
							<div class="txtGrey" ng-if="row.status == 0">{{row.status | programStatusTxt}}</div>
							<div ng-if="row.status == 1 || row.status == 2 || row.status == 3 || row.status == 6">{{row.status | programStatusTxt}}</div>
							<div class="txtRed" ng-if="row.status == 4 || row.status == 5 || row.status == 7">{{row.status | programStatusTxt}}</div>

						</td>

						<td class="createTimeTd">
							{{row.createTime | formateTime}}
						</td>
						<td>
							<div class="tdClick" ng-click="sendCommandStopProgram(row,$index)">
								{{row.playTers}}
							</div>
						</td>
						<td>
							<button ng-if="[0,4,5,7].indexOf(row.status) != -1 && perms(435)" class="btn tableBtn" ng-click="submitCheck(row)">提交审核
							</button>
							<button ng-if="[0,4,5,7].indexOf(row.status) != -1 && perms(432)" class="btn tableBtn" ng-click="saveEdit(row)">修改
							</button>
							<button ng-if="row.status == 1 && perms(436)" class="btn tableBtn" ng-click="sendDown(row)">发布
							</button>
							<button ng-if="[1,2,3,6].indexOf(row.status) != -1 && perms(432)" class="btn tableBtn" ng-click="saveAs(row)">另存为
							</button>
							<button ng-if="[0,1,4,5,7].indexOf(row.status) != -1 && perms(433)" class="btn tableBtn" ng-click="del(row)">删除
							</button>
						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
