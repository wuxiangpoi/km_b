<div class="dmbd-dialog" ng-keydown="$event.stopPropagation()">
    <div class="dmbd-dialog-title">
        选择图片
    </div>

    <div class="multipleImageSelect">
        <section class="layout">
            <div class="left-title">
                <div class="title-table">
                    <div class="left-label">
                        <label>待选择图片（{{recordCount}}）</label>
                    </div>
                    <div class="right-query">
                        <group-leaf-select class="group-leaf-select groupLeafSelect"
                                           reqleafurl="{{'/api/material/getMaterialGroups'}}">
                        </group-leaf-select>
                        <input type="text" ng-model="search" placeholder="图片名称">
                        <button ng-click="doQuery()">查询</button>
                    </div>
                </div>
            </div>
            <div class="left-content">
                <ul ng-if="images.length!==0" class="clear_fix">
                    <li class="image-item" ng-repeat="image in images"
                        ng-class="{'checked':testCheck(image)}">
                        <dmbd-image-viewer2
                                data="image"
                                button-text="选择"
                                on-button-click="selectImage(image)">
                        </dmbd-image-viewer2>
                    </li>
                </ul>
                <div class="empty-data" ng-if="images.length===0">未找到图片</div>
            </div>
            <div class="left-pager">
                <footer class="footer-pager">
                    <dmbd-pager
                            page-size="pageSize"
                            page-index="pageIndex"
                            record-count="recordCount"
                            on-paging="doPaging($index)">
                    </dmbd-pager>
                </footer>
            </div>
            <div class="right-title">
                <label>已选择图片（{{selectedImages.length}}）</label>
            </div>
            <div class="right-content">
                <ul ui-sortable="sortableOptions" ng-model="selectedImages">
                    <li class="image-item-selected" ng-repeat="image in selectedImages">
                        <dmbd-image-viewer2
                                data="image"
                                button-text="移除"
                                on-button-click="unSelectImage(image)">
                        </dmbd-image-viewer2>
                    </li>
                </ul>
            </div>
        </section>

    </div>

    <div class="dmbd-dialog-footer">
        <button class="dialog_ok" ng-click="ensureClick()">确定</button>
        <button class="dialog_close" ng-click="close_dialog()">取消</button>
    </div>
</div>
