<div class="dmbd-dialog" ng-keydown="$event.stopPropagation()">
    <div class="dmbd-dialog-title">
        选择音乐
    </div>

    <div class="singleAudioSelect">
        <div class="content-title">
            <div class="title-table">
                <div class="left-label">
                    <label>待选择音频（{{recordCount}}）</label>
                </div>
                <div class="right-query">
                    <group-leaf-select class="group-leaf-select groupLeafSelect"
                                       reqleafurl="{{'/api/material/getMaterialGroups'}}">
                    </group-leaf-select>
                    <input type="text" ng-model="search" placeholder="音频名称">
                    <button ng-click="doQuery()">查询</button>
                </div>
            </div>
        </div>
        <section class="content">
            <ul class="clear_fix" ng-if="audios.length!==0">
                <li class="video-item" ng-repeat="audio in audios">
                    <dmbd-audio-viewer2
                            data="audio"
                            button-text="选择"
                            on-button-click="chooseAudio(audio)">
                    </dmbd-audio-viewer2>
                </li>
            </ul>
            <div class="empty-data" ng-if="audios.length===0">未找到音频</div>
        </section>
        <div class="content-pager">
            <footer class="footer-pager">
                <dmbd-pager
                        page-size="pageSize"
                        page-index="pageIndex"
                        record-count="recordCount"
                        on-paging="doPaging($index)">
                </dmbd-pager>
            </footer>
        </div>
    </div>

</div>
