<div class="image-jrop">
    <div class="form-group clearfix" ng-if="uploader">
        <button class="fileLoad btn btn-primary fl">
            <i class="iconfont icon-tianjia-"></i>选择文件
            <input type="file" nv-file-select="" name="file" uploader="uploader" multiple/>
        </button>
    </div>
    <div class="clearfix">
        <div class="jcropImgWrap fl" style="width:360px;">
            <img id="jcropImg" ng-src="{{imgSrc}}" alt="">
        </div>
        <div class="imgPreviewWrap fr"  style="width: 120px;overflow: hidden;">
            <div class="imgPreview" style="height: 30px;overflow: hidden;"></div>
        </div>
    </div>

</div>
